# SpritePal Pre-commit Configuration
# Install with: pre-commit install

repos:
  # Python code formatting with ruff (replaces black + flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff linting
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff formatting

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy type checking
        additional_dependencies: [types-Pillow, types-setuptools]
        args: [--config-file=pyproject.toml]
        files: ^spritepal/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml files
      - id: check-toml
        name: check toml files
      - id: check-json
        name: check json files
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: check for case conflicts
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: debug-statements
        name: check for debug statements
      - id: mixed-line-ending
        name: check line endings

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: bandit security scan
        args: [-r, spritepal/, -f, screen]
        exclude: ^(spritepal/tests/|test_.*\.py$|archive/|obsolete)

  # SpritePal-specific checks
  - repo: local
    hooks:
      - id: spritepal-unit-tests
        name: SpritePal Unit Tests
        entry: python -m pytest spritepal/tests/ -m "unit" --tb=short -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: pyqt6-imports
        name: check PyQt6 imports
        entry: python -c "
import sys
import re

issues = []
for file_path in sys.argv[1:]:
    try:
        with open(file_path, 'r') as f:
            content = f.read()
            if re.search(r'from\s+PyQt5|import\s+PyQt5', content):
                issues.append(f'{file_path}: Found PyQt5 import in PyQt6 project')
    except Exception:
        pass

if issues:
    for issue in issues:
        print(issue)
    sys.exit(1)
"
        language: system
        files: \.py$
        exclude: ^(archive/|obsolete)

      - id: sprite-file-size
        name: check sprite file sizes
        entry: python -c "
import sys
import os

issues = []
for file_path in sys.argv[1:]:
    try:
        size = os.path.getsize(file_path)
        if size > 5 * 1024 * 1024:  # 5MB
            issues.append(f'{file_path}: Large sprite file ({size//1024//1024}MB)')
    except Exception:
        pass

if issues:
    for issue in issues:
        print(issue)
    sys.exit(1)
"
        language: system
        files: \.(png|jpg|jpeg)$
        exclude: ^(archive/|obsolete)

# Global configuration
default_stages: [commit]
minimum_pre_commit_version: '3.0.0'
fail_fast: false