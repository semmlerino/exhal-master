[pytest]
# pytest configuration for sprite editor

testpaths = sprite_editor/tests pixel_editor/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the project root to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Qt-specific settings
qt_qpa_platform = offscreen
qt_api = pyqt6

# Test collection settings
# Run GUI tests separately to avoid conflicts
norecursedirs = .git __pycache__ *.egg-info .pytest_cache

# Coverage settings (use .coveragerc file for detailed coverage config)

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require files/Qt)
    gui: GUI tests requiring Qt application
    slow: Slow tests (>1s)
    project: Project management tests
    backup: File backup tests
    workflow: End-to-end workflow tests