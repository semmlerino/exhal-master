[pytest]
# SpritePal-specific pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add spritepal to Python path
pythonpath = . ..

# Show extra test summary info
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -x
    -p no:xvfb
    
# Qt-specific settings
qt_api = pyqt6
# qt_qpa_platform = offscreen  # Disabled to allow GUI tests to run when needed

# Xvfb configuration disabled for WSL compatibility
# xvfb_width = 1280
# xvfb_height = 1024
# xvfb_colordepth = 24
# xvfb_args = -screen 0 1280x1024x24 -ac +extension GLX

# Test collection settings
norecursedirs = .git __pycache__ *.egg-info .pytest_cache ui

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require files)
    gui: GUI tests requiring Qt application
    slow: Slow tests (>1s)
    no_xvfb: Skip xvfb for specific tests
    benchmark: Performance benchmarking tests
    mock_gui: GUI tests that use mocks (safe for headless)
    thread_safety: Thread safety tests
    mock: Tests using mocks