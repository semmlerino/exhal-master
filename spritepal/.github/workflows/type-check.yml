name: Type Checking

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**/*.py'
      - 'basedpyrightconfig.json'
      - 'requirements.txt'
      - '.github/workflows/type-check.yml'

jobs:
  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run type checking
      id: typecheck
      run: |
        # Create results directory
        mkdir -p type-check-results
        
        # Run basedpyright with JSON output
        basedpyright --outputjson > type-check-results/basedpyright-output.json 2>&1 || echo "Type errors found"
        
        # Also capture plain text output for logs
        basedpyright > type-check-results/basedpyright-output.txt 2>&1 || echo "Type errors found"
        
        # Run our analysis script
        python scripts/check_type_errors.py \
          --input type-check-results/basedpyright-output.json \
          --output type-check-results/type-check-report.json \
          --threshold-critical 20 \
          --threshold-total 150 \
          --github-actions

    - name: Generate type coverage report
      run: |
        python scripts/generate_quality_report.py \
          --type-check type-check-results/type-check-report.json \
          --output type-check-results/coverage-report.md \
          --format markdown

    - name: Upload type check results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: type-check-results
        path: type-check-results/
        retention-days: 30

    - name: Comment on PR (if applicable)
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('type-check-results/coverage-report.md', 'utf8');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Type Checking Results')
            );

            const body = `## Type Checking Results\n\n${report}`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
          } catch (error) {
            console.log('Error creating/updating comment:', error.message);
          }

    - name: Fail if type errors exceed threshold
      run: |
        if [ -f "type-check-results/type-check-report.json" ]; then
          python -c "
          import json, sys
          with open('type-check-results/type-check-report.json') as f:
              data = json.load(f)
          
          critical_errors = data.get('critical_errors', 0)
          total_errors = data.get('total_errors', 0)
          
          print(f'Critical errors: {critical_errors}/20')
          print(f'Total errors: {total_errors}/150')
          
          if critical_errors > 20:
              print(f'❌ Critical type errors ({critical_errors}) exceed threshold (20)')
              sys.exit(1)
          elif total_errors > 150:
              print(f'❌ Total type errors ({total_errors}) exceed threshold (150)')
              sys.exit(1)
          else:
              print('✅ Type checking passed all thresholds')
          "
        else
          echo "❌ Type check report not found"
          exit 1
        fi